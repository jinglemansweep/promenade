# Simple Prometheus Dashboard Example
# Minimal configuration with basic metrics

title: "Simple Dashboard"
refresh_interval: 10  # Refresh all metrics every 10 seconds
grid_rows: 6
grid_columns: 6

widgets:

  # ROW 0

  - label: "UDM SE"
    query: probe_success{instance="10.1.1.1"}
    format_string: "'UP' if value else 'DOWN'"
    row: 0
    column: 0
    row_span: 1
    column_span: 1
    conditional_formats:
      - condition: "value == 1"
        border_color: "green"
      - condition: "value == 0"
        border_color: "red"

  - label: "Switch Rack"
    query: probe_success{instance="10.1.1.11"}
    format_string: "'UP' if value else 'DOWN'"
